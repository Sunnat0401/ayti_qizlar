<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" role="img" aria-labelledby="title desc">
  <title id="title">TATU University Emblem Background</title>
  <desc id="desc">Original stylized vector crest for TATU â€” laurel, open book and stylized wings with hand-drawn brush texture.</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071428"/>
      <stop offset="0.45" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#ff6f83"/>
    </linearGradient>

    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="80%">
      <stop offset="40%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.36)"/>
    </radialGradient>

    <!-- Grain / paper texture -->
    <filter id="grainFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="matrix" values="0 0 0 0 0.9  0 0 0 0 0.9  0 0 0 0 0.9  0 0 0 0.06" result="grain"/>
      <feBlend in="SourceGraphic" in2="grain" mode="overlay"/>
    </filter>

    <!-- Brush / hand-drawn displacement -->
    <filter id="brushy" x="-30%" y="-30%" width="160%" height="160%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" seed="5" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="6" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.3"/>
    </filter>

    <!-- Soft shadow for emblem -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="18" result="blur"/>
      <feOffset dy="8" in="blur" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner paper lines -->
    <pattern id="lines" patternUnits="userSpaceOnUse" width="400" height="400">
      <rect width="400" height="400" fill="transparent"/>
      <path d="M0 200 L400 200" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
      <path d="M0 0 L400 400" stroke="rgba(255,255,255,0.01)" stroke-width="1"/>
    </pattern>

    <!-- Emblem gradient -->
    <linearGradient id="emblemGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="0.5" stop-color="#ffd27a" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#ff8aa0" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Stroke style for laurel -->
    <linearGradient id="leafGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#bfeef0"/>
      <stop offset="1" stop-color="#7fe0d9"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Vignette for focus -->
  <rect width="100%" height="100%" fill="url(#vignette)" />

  <!-- Decorative washes -->
  <g opacity="0.9" transform="translate(0,-50)">
    <ellipse cx="450" cy="420" rx="420" ry="360" fill="#ffffff" opacity="0.035"/>
    <ellipse cx="1500" cy="320" rx="520" ry="460" fill="#ffffff" opacity="0.04"/>
  </g>

  <!-- Emblem group centered -->
  <g transform="translate(960,480) scale(1)" filter="url(#softShadow)">
    <!-- Outer laurel (left) -->
    <g transform="translate(-360, -40) scale(1)">
      <path d="M0 220 C40 160 80 120 140 100 C200 80 260 84 320 120 C280 140 240 170 200 220 C160 270 80 260 0 220 Z"
            fill="url(#leafGrad)" opacity="0.95" filter="url(#brushy)"/>
      <path d="M18 240 C60 180 120 160 178 150" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none" stroke-linecap="round" />
    </g>

    <!-- Outer laurel (right) -->
    <g transform="scale(1) translate(360, -40) scale(-1,1)">
      <path d="M0 220 C40 160 80 120 140 100 C200 80 260 84 320 120 C280 140 240 170 200 220 C160 270 80 260 0 220 Z"
            fill="url(#leafGrad)" opacity="0.95" filter="url(#brushy)"/>
      <path d="M18 240 C60 180 120 160 178 150" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none" stroke-linecap="round" />
    </g>

    <!-- Emblem shield / base -->
    <g transform="translate(-0, -20)">
      <path d="M-180 40 C-180 -90 -20 -160 0 -160 C20 -160 180 -90 180 40 C180 160 0 200 0 200 C0 200 -180 160 -180 40 Z"
            fill="rgba(255,255,255,0.06)"/>
      <path d="M-160 48 C-160 -72 -22 -132 0 -132 C22 -132 160 -72 160 48 C160 152 0 188 0 188 C0 188 -160 152 -160 48 Z"
            fill="url(#emblemGrad)" filter="url(#brushy)" opacity="0.98"/>
    </g>

    <!-- Open book motif (center) -->
    <g transform="translate(-10,30) scale(1)">
      <path d="M-120 60 C-60 20 -30 -10 0 -20 C30 -10 60 20 120 60 L120 84 C60 44 30 18 0 6 C-30 18 -60 44 -120 84 Z"
            fill="#fff" opacity="0.95" transform="translate(0,0) scale(0.9)"/>
      <path d="M-110 66 C-70 40 -40 24 0 16" stroke="rgba(0,0,0,0.06)" stroke-width="1.8" fill="none" stroke-linecap="round" />
      <path d="M110 66 C70 40 40 24 0 16" stroke="rgba(0,0,0,0.06)" stroke-width="1.8" fill="none" stroke-linecap="round" />
    </g>

    <!-- Stylized wings above book -->
    <g transform="translate(0,-90) scale(1)">
      <path d="M-200 -10 C-160 -80 -60 -120 0 -120 C60 -120 160 -80 200 -10" fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#brushy)"/>
      <path d="M-170 -6 C-140 -54 -70 -86 0 -86 C70 -86 140 -54 170 -6" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#brushy)"/>
    </g>

    <!-- Main "TATU" wordmark (stylized hand-drawn) -->
    <g transform="translate(0,40)">
      <!-- use text for crispness; brush filter gives organic look -->
      <text x="0" y="80" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="120"
            fill="#051428" style="letter-spacing:6px" filter="url(#brushy)">
        TATU
      </text>
      <!-- soft outer stroke for readability -->
      <text x="0" y="80" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="120"
            fill="none" stroke="rgba(255,255,255,0.16)" stroke-width="6" stroke-linejoin="round" style="letter-spacing:6px"/>
    </g>
  </g>

  <!-- Small decorative splatters -->
  <g opacity="0.9">
    <circle cx="300" cy="820" r="4" fill="#ffffff" opacity="0.6"/>
    <circle cx="420" cy="760" r="9" fill="#ffd27a" opacity="0.18"/>
    <circle cx="1560" cy="220" r="8" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- subtle paper grain overlay -->
  <rect width="100%" height="100%" fill="transparent" filter="url(#grainFilter)" opacity="0.82"/>

  <!-- Comments:
       - Save as public/images/tatu-university-crest.svg
       - This is an original stylized emblem (not a copy of any official trademark).
       - SVG is scalable and ready to be used as a background image or inline <img>.
  -->
</svg>